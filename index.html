<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Participe da pesquisa cultural da Culturama em menos de 2 minutos.">
    <meta name="robots" content="index, follow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./culturama-favico.png" type="image/*">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Primary Meta Tags -->
    <title>Culturama - pesquisa de opnião</title>
    <meta name="title" content="Culturama - pesquisa de opnião" />
    <meta name="description" content="Participe da pesquisa cultural da Culturama em menos de 2 minutos." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://antonioelisson.github.io/pesquisa-culturama/" />
    <meta property="og:title" content="Culturama - pesquisa de opnião" />
    <meta property="og:description" content="Participe da pesquisa cultural da Culturama em menos de 2 minutos." />
    <meta property="og:image" content="https://metatags.io/images/meta-tags.png" />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://antonioelisson.github.io/pesquisa-culturama/" />
    <meta property="twitter:title" content="Culturama - pesquisa de opnião" />
    <meta property="twitter:description" content="Participe da pesquisa cultural da Culturama em menos de 2 minutos." />
    <meta property="twitter:image" content="https://metatags.io/images/meta-tags.png" />

    <!-- Meta Tags Generated with https://metatags.io -->
     
</head>

<body>
    <main>
        <header>
            <!-- Dados pessoais -->
            <img src="./image/logo-culturama.png" alt="Logo Culturama">
            <h1>Pesquisa de opnião</h1>
        </header>
        <section>
            <form action="success-page.html" method="get">
                <fieldset>
                    <legend>Dados Pessoais</legend>

                    <label for="name">Nome</label>
                    <input id="name" type="text" name="userName" required>
                    <br>

                    <label for="age">Idade</label>
                    <input id="age" type="number" name="userAge" min="12" max="100" required>
                    <br>

                    <label for="birthDate">Data de nascimento</label>
                    <input id="birthDate" type="date" name="userBirthDate">
                    <br>

                    <label for="email">Email</label>
                    <input id="email" type="email" name="userEmail" title="exemplo@email.com" required>
                    <br>

                    <label for="phoneNumber">Telefone</label>
                    <input id="phoneNumber" type="tel" name="userPhoneNumber" pattern="[0-9]{11}"
                        placeholder="99999999999" title="18912341234" aria-describedby="phoneHelp">
                    <small id="phoneHelp">Preencha com 11 dígitos no formato: DDD + número sem espaço ou hífen</small>
                    <br>

                    <label for="image">Enviar foto</label>
                    <input id="image" type="file" name="userImage" accept="image/*" aria-describedby="imageHelp">
                    <small id="imageHelp">Enviei uma foto no formato PNG ou JPEG</small>
                    <br>
                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>
                    <p>Gênero</p>

                    <input id="fem" type="radio" name="userGender" value="feminino">
                    <label for="fem">Feminino</label>

                    <input id="masc" type="radio" name="userGender" value="masculino">
                    <label for="masc">Masculino</label>

                    <input id="notInfo" type="radio" name="userGender" value="notInformed">
                    <label for="notInfo">Prefiro não informar</label>
                    <br>

                    <label for="maritalStatus">Estado Civil</label>
                    <select id="maritalStatus" name="userMaritalStatus" required>
                        <option value="" disabled selected>Selecione...</option>
                        <option value="casado">Casado</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="uniaoEstavel">União estável</option>
                    </select>

                    <label for="state">Estado</label>
                    <select id="state" name="stateList" required>

                        <option value="" disabled selected>Selecione...</option>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas
                        </option>
                        <option value="amapa">Amapá
                        </option>
                        <option value="amazonas">Amazonas
                        </option>
                        <option value="bahia">Bahia
                        </option>
                        <option value="ceara">Ceará
                        </option>
                        <option value="distritoFederal">Distrito Federal
                        </option>
                        <option value="espiritoSanto">Espirito Santo
                        </option>
                        <option value="goias">Goiás
                        </option>
                        <option value="maranhão">Maranhão
                        </option>
                        <option value="matoGrossoDoSul">Mato Grosso do Sul
                        </option>
                        <option value="matoGrosso">Mato Grosso
                        </option>
                        <option value="minasGerais">Minas Gerais
                        </option>
                        <option value="para">Pará
                        </option>
                        <option value="paraiba">Paraíba
                        </option>
                        <option value="parana">Paraná
                        </option>
                        <option value="pernambuco">Pernambuco
                        </option>
                        <option value="piaui">Piauí
                        </option>
                        <option value="rioDeJaneiro">Rio de Janeiro
                        </option>
                        <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                        <option value="rioGrandeDoSul">Rio Grande do Sul
                        </option>
                        <option value="rondonia">Rondônia
                        </option>
                        <option value="roraima">Roraima
                        </option>
                        <option value="santaCatarina">Santa Catarina
                        </option>
                        <option value="saoPaulo">São Paulo
                        </option>
                        <option value="sergipe">Sergipe
                        </option>
                        <option value="tocantins">Tocantins
                        </option>
                    </select>

                    <label for="city">Cidade</label>
                    <input id="city" type="text" name="userCity" placeholder="Ex.: Fortaleza">
                </fieldset>

                <fieldset>
                    <legend>Hábitos</legend>

                    <p>Redes Sociais</p>

                    <input id="instagram" type="checkbox" name="social" value="instagram">
                    <label for="instagram">Instagram</label>
                    <br>

                    <input id="facebook" type="checkbox" name="social" value="facebook">
                    <label for="facebook">Facebook</label>
                    </br>

                    <input id="linkedin" type="checkbox" name="social" value="linkedin">
                    <label for="linkedin">Linkedin</label>
                    <br>

                    <input id="x" type="checkbox" name="social" value="x">
                    <label for="x">X</label>
                    <br>

                    <label for="musicStyle">Estilo musical</label>
                    <input id="musicStyle" name="userMusicStyle" type="text" list="styleTypes">
                    <datalist id="styleTypes">
                        <option value="Rock"></option>
                        <option value="Jazz"></option>
                        <option value="MPB"></option>
                        <option value="Erudita"></option>
                    </datalist>
                    <br>

                    <label for="favoriteColor">Cor favorita</label>
                    <input type="color" name="userFavoriteColor" id="favoriteColor">
                </fieldset>

                <fieldset>
                    <legend>Escala de opnião</legend>

                    <p>O que você acha da qualidade do nosso serviço?</p>

                    <input id="otima" type="radio" value="otima" name="opniao">
                    <label for="otima">Ótima</label><br>

                    <input id="boa" type="radio" value="boa" name="opniao">
                    <label for="boa">Boa</label><br>

                    <input id="regular" type="radio" value="regular" name="opniao">
                    <label for="regular">Regular</label><br>

                    <input id="ruim" type="radio" value="ruim" name="opniao">
                    <label for="ruim">Ruim</label><br>

                    <label for="coment">Escreva um comentário:</label>
                    <textarea name="comentario" id="coment" placeholder="Digite aqui..."></textarea>
                </fieldset>

                <fieldset>
                    <legend>Confirmações</legend>

                    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accept" required>
                    <label for="userLgpdTerm">Eu aceito participar da pesquisa</label><br>

                    <input type="checkbox" name="userGetResult" id="getResult" value="accept">
                    <label for="getResult">Desejo receber o resultado por email</label>
                </fieldset>

                <button type="submit" aria-label="Enviar dados do formulário">Enviar</button>
                <button type="reset" aria-label="Limpar dados do formulário">Limpar</button>
            </form>
        </section>
    </main>
</body>

</html>
